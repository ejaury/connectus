<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
	<title>
    {% block title %}Connectus{% endblock %}
  </title>
	<meta http-equiv="Content-Language" content="en-us" />
	
	<meta http-equiv="imagetoolbar" content="no" />
	<meta name="MSSmartTagsPreventParsing" content="true" />
	
	<meta name="description" content="Description" />
	<meta name="keywords" content="Keywords" />
	
	<meta name="author" content="Aegis" />
	
  <style type="text/css" title="currentStyle">
    @import url("/site_media/css/style.css");
    @import url("/site_media/css/data_table.css");
    @import url("/site_media/css/jx.stylesheet.css");
  </style>

  <script type="text/javascript" src="/site_media/js/jquery.js"></script>
  <script type="text/javascript" src="/site_media/js/jquery-ui.js"></script>
  <script type="text/javascript" src="/site_media/js/jquery.dataTables.js"></script>
  <script type="text/javascript" src="/site_media/js/jquery.jeditable.js"></script>
  <script type="text/javascript" src="/site_media/js/jixedbar.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
      /* Enable toolbar */
      $("#h_toolbar").jixedbar({
        roundedCorners: true
      });
    });
  </script>

  <script type="text/javascript">
    var active_color = '#000'; // Colour of user provided text
    var inactive_color = '#999'; // Colour of default text

    /* Hide default value on Search field */
    $(document).ready(function() {
      $("input.default-value").css("color", inactive_color);
      var default_values = new Array();
      $("input.default-value").focus(function() {
        if (!default_values[this.id]) {
          default_values[this.id] = this.value;
        }
        if (this.value == default_values[this.id]) {
          this.value = '';
          this.style.color = active_color;
        }
        $(this).blur(function() {
          if (this.value == '') {
            this.style.color = inactive_color;
            this.value = default_values[this.id];
          }
        });
      });
    });
  </script>

  {% block ajax %}
  {% endblock %}
  {% block head %}
  {% endblock %}
</head>

<body>
  <div id="static-nav"></div>
  <div id="bg_container">
    <div id="page-container">
      <div id="header">
        <div id="logo">
          <a href="/"><img alt="Connectus" src="/site_media/css/images/logo_small.png"></img></a>
        </div>
      </div>
      <div id="mid-wrapper">
        <div id="sidebar">
          <div class="padding">
            <dl>
              <dt id="sidebar_calendar">Inbox</dt>
              <dt id="sidebar_classes">
                <a href="{% url connectus.courses.views.index %}">Classes</a>
              </dt>
                {% for course in courses %}
                <dd>
                  <a href="{% url connectus.courses.views.grades course.id %}">
                    {{ course.title }}
                  </a>
                </dd>
                {% endfor %}
              <dt id="sidebar_grades">
                <a href="{% url connectus.grades.views.index %}">Grades</a>
              </dt>
              <dt id="sidebar_calendar">Calendar</dt>
            </dl>
          </div>
        </div>
        <div id="content-wrapper">
          {% block content-nav %}
          {% endblock %}
          <div id="content">
            <div id="content_main">
              {% block content %}
              {% endblock %}
            </div>
          </div>
        </div>
      </div>
      <div id="footer">Copyright Â© 2010 Aegis</div>
    </div>
    <!--div id="toolbar">
      <span id="tb_search">Search  <input type="textfield"></input></span>
      <span id="tb_login">Logout</span>
      <span id="tb_notification">Notification</span-->
      <!--ul>
        <li id="tb_search">Search</li>

      </ul-->
    <!--/div-->
  </div>
    <div id="h_toolbar">
      <ul>
        <li alt="Go back to Home">
          <a href="/">Home</a>
        </li>
      </ul>
      <span class="jx-separator-left"></span>
      <ul>
        <li style="padding: 2px 8px;">
          <input class="default-value" type="textfield" value="Search..." style="font-family: Verdana; font-size: 11px;"></input>
        </li>
      </ul>
      <span class="jx-separator-left"></span>
      <ul class="jx-bar-button-right">
        <li alt="Logout from your account">Logout</li>
      </ul>
      <span class="jx-separator-right"></span>
      <ul class="jx-bar-button-right">
        <li alt="Check for message notification">Notification</li>
      </ul>
      <span class="jx-separator-right"></span>
    </div>
</body>
</html>
